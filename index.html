<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Microsoft Official Homepage</title>
</head>
<body>
    <div class="container">
        <!-- Nav -->
        <nav class="main-nav">
            <img src="./images/microsoft-logo.png" alt="Microsoft" class="logo">
            
            <ul class="main-menu">
                <li><a href="#">Microsoft 365</a></li>
                <li><a href="#">Teams</a></li>
                <li><a href="#">Windows</a></li>
                <li><a href="#">Surface</a></li>
                <li><a href="#">Xbox</a></li>
                <li><a href="#">Support</a></li>
            </ul>

            <ul class="right-menu">
                <li>
                    <a href="#">All Microsoft 
                        <i class="fa fa-chevron-down"></i>
                    </a>
                </li>
                <li>
                    <a href="#">Search
                        <i class="fa fa-search"></i>
                    </a>
                </li>
                <li>
                    <a href="#">Cart
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    </a>
                </li>
                <li>
                    <a href="#">Sign in
                        <i class="fa fa-user-circle"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Showcase -->
        <header class="showcase">
            <div class="box"></div>
                <h2>Microsoft 365</h2>
                <p>Turn your ideas into reality, stay safer online and off,
                    and focus on what matters most with Microsoft 365 apps
                </p>
                <a href="#" class="btn">
                    For one person 
                </a>
                <a href="#">
                    For up to six people <i class="fa fa-chevron-right"></i>
                </a>
            </div>
        </header>
    </div>
</body>
</html>
